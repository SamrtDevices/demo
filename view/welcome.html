<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <style>
    *{
      padding: 0;
      margin: 0;
      outline: none;
    }
    body {
      padding: 25px;
    }
    .title-logo{
      width: 35px;
      height: 40px;
      vertical-align: middle;
    }
    .title-text{
      margin-left: 15px;
    }
    .content{
      margin-top: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 20px;
    }
    h3{
      margin: 20px 0 10px 0;
    }
    pre {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
    }
  </style>
  <h1 class="title">
    <img src="<%= prefix %>/assets/static/img/logo.png" alt="logo" class="title-logo">
    <span class="title-text">Welcome to Honeycomb!</span>
  </h1>
  <div class="content">
      <script src="<%= prefix %>/assets/app.jsx"></script>
  </div>
</body>
</html>
